<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Pro - Interface S√©curis√©e</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0b0e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Particules de fond */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at 20% 50%, rgba(255, 0, 68, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(0, 255, 136, 0.03) 0%, transparent 50%);
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }

        .login-card {
            background: rgba(18, 20, 26, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 32px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                #ff0044, 
                #00ff88, 
                #ff0044, 
                transparent
            );
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff0044, #00ff88);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            position: relative;
        }

        .login-icon::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(135deg, #ff0044, #00ff88);
            border-radius: 27px;
            opacity: 0.3;
            filter: blur(10px);
        }

        .login-icon svg {
            width: 40px;
            height: 40px;
            color: white;
            position: relative;
            z-index: 1;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #6b6f7c;
            font-size: 14px;
        }

        /* Input Group */
        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-label {
            display: block;
            color: #8f94a5;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 16px 20px;
            color: white;
            font-size: 16px;
            font-family: 'Monaco', 'Menlo', monospace;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #ff0044;
            box-shadow: 0 0 0 4px rgba(255, 0, 68, 0.1);
            background: rgba(0, 0, 0, 0.5);
        }

        .input-wrapper input::placeholder {
            color: #3a3f4e;
            letter-spacing: normal;
        }

        /* S√©curit√© visuelle */
        .security-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            padding: 12px;
            background: rgba(0, 255, 136, 0.03);
            border: 1px solid rgba(0, 255, 136, 0.1);
            border-radius: 12px;
        }

        .security-badge svg {
            width: 16px;
            height: 16px;
            color: #00ff88;
        }

        .security-badge span {
            color: #8f94a5;
            font-size: 12px;
        }

        .security-badge strong {
            color: #00ff88;
            font-weight: 600;
        }

        /* Bouton */
        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #ff0044, #d10038);
            border: none;
            border-radius: 16px;
            padding: 18px;
            color: white;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 24px;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(255, 0, 68, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff0044;
            font-size: 14px;
            text-align: center;
            margin-top: 16px;
            min-height: 20px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            display: none;
        }

        .session-card {
            background: rgba(18, 20, 26, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 32px;
            padding: 30px;
        }

        /* Timer */
        .timer-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .timer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .timer-label {
            color: #8f94a5;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .timer-value {
            color: #00ff88;
            font-size: 24px;
            font-weight: 700;
            font-family: 'Monaco', monospace;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.05);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            margin: 15px 0 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0044, #00ff88);
            width: 100%;
            transition: width 1s linear;
            border-radius: 3px;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #8f94a5;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: rgba(255, 0, 68, 0.1);
            border-color: #ff0044;
            color: #ff0044;
        }

        .logout-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Interface de calcul (inchang√©e) */
        .calculator-title {
            text-align: center;
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin: 25px 0 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .input-row {
            margin-bottom: 20px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .calc-input {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            padding: 14px;
            color: white;
            font-family: 'Monaco', monospace;
            text-align: center;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .calc-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .calc-btn {
            width: 100%;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 16px;
            padding: 16px;
            color: #0a0b0e;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .calc-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 255, 136, 0.3);
        }

        .result-box {
            margin-top: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.03);
            display: none;
        }

        .result-time {
            font-size: 42px;
            font-weight: 700;
            color: #00ff88;
            font-family: 'Monaco', monospace;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            margin: 10px 0;
        }

        .history-section {
            margin-top: 25px;
        }

        .history-title {
            color: #8f94a5;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.05);
        }

        .history-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .history-ref {
            color: #6b6f7c;
        }

        .history-result {
            color: #00ff88;
            font-family: 'Monaco', monospace;
            font-weight: 600;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="particles"></div>

    <!-- Login Container -->
    <div class="login-container" id="loginContainer">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <h1 class="login-title">Acc√®s S√©curis√©</h1>
                <p class="login-subtitle">Syst√®me de double authentification</p>
            </div>

            <div class="input-group">
                <label class="input-label">CODE D'ACC√àS</label>
                <div class="input-wrapper">
                    <input type="text" id="accessCode" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off">
                </div>
            </div>

            <div class="security-badge">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
                <span>Protection <strong>niveau 3</strong> ¬∑ Chiffrement AES-256</span>
            </div>

            <button class="login-button" onclick="verifyCode()">
                VALIDER L'ACC√àS
            </button>

            <div class="error-message" id="loginMessage"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="session-card">
            <!-- Timer et Logout -->
            <div class="timer-section">
                <div class="timer-header">
                    <span class="timer-label">Session active</span>
                    <button class="logout-btn" onclick="logout()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
                        </svg>
                        D√©connexion
                    </button>
                </div>
                
                <div class="timer-value" id="timerDisplay">20:00</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="timerProgress" style="width: 100%;"></div>
                </div>
                <div style="color: #6b6f7c; font-size: 12px; text-align: right;">
                    Expire dans <span id="timerText">20:00</span>
                </div>
            </div>

            <h2 class="calculator-title">‚ö° AVIATOR STRAT√âGIE V12</h2>

            <div class="input-row">
                <label class="input-label">Heure de r√©f√©rence (HH:MM:SS)</label>
                <input type="text" class="calc-input" id="tIn" placeholder="00:38:12">
            </div>

            <div class="grid-3">
                <div>
                    <label class="input-label">1er Hex</label>
                    <input type="text" class="calc-input" id="h1" maxlength="1">
                </div>
                <div>
                    <label class="input-label">Dernier D√©c.</label>
                    <input type="text" class="calc-input" id="dL" maxlength="1">
                </div>
                <div>
                    <label class="input-label">Tail Hex</label>
                    <input type="text" class="calc-input" id="hT" maxlength="2">
                </div>
            </div>

            <button class="calc-btn" onclick="calculate()">
                Calculer le point d'entr√©e
            </button>

            <div class="result-box" id="resBox">
                <div style="color: #6b6f7c; font-size: 11px; letter-spacing: 1px;">R√âSULTAT</div>
                <div class="result-time" id="fTime">00:00:00</div>
                <div style="color: #3a3f4e; font-size: 10px;">Algorithmique optimis√©e</div>
            </div>

            <div class="history-section">
                <div class="history-title">Historique (5 derniers)</div>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - C'est ICI que vous d√©finissez les codes
        const CODE_INITIAL = "raphaa";        // Premier code
        const CODE_APRES_DECONNEXION = "raphaa09";  // Code apr√®s d√©connexion
        
        let timerInterval;
        let timeLeft = 20 * 60;
        let historyData = [];

        // Initialisation - R√©cup√®re le code actuel depuis localStorage ou utilise le code initial
        let codeActuel = localStorage.getItem('aviator_current_code') || CODE_INITIAL;

        // Sauvegarde du code actuel dans localStorage √† chaque changement
        function sauvegarderCode(nouveauCode) {
            codeActuel = nouveauCode;
            localStorage.setItem('aviator_current_code', nouveauCode);
        }

        // Initialisation
        window.onload = function() {
            createParticles();
            // V√©rifier si une session √©tait active
            const sessionActive = localStorage.getItem('aviator_session_active') === 'true';
            if (sessionActive) {
                const savedTimeLeft = parseInt(localStorage.getItem('aviator_time_left')) || 20 * 60;
                timeLeft = savedTimeLeft;
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                startTimer(false); // false = ne pas r√©initialiser le timer
            }
        };

        // Particules (effet visuel)
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '2px';
                particle.style.height = '2px';
                particle.style.background = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.1)`;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.borderRadius = '50%';
                particle.style.animation = `float ${5 + Math.random() * 10}s linear infinite`;
                particles.appendChild(particle);
            }
        }

        // V√©rification du code
        function verifyCode() {
            const enteredCode = document.getElementById('accessCode').value;
            const message = document.getElementById('loginMessage');

            if (enteredCode === codeActuel) {
                // Animation de transition
                document.getElementById('loginContainer').style.animation = 'slideUp 0.3s reverse';
                setTimeout(() => {
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                    startTimer(true); // true = r√©initialiser le timer
                    message.textContent = '';
                    
                    // Sauvegarder que la session est active
                    localStorage.setItem('aviator_session_active', 'true');
                }, 200);
            } else {
                message.textContent = '‚ùå Code d\'acc√®s invalide';
                // Shake animation
                document.querySelector('.login-card').style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    document.querySelector('.login-card').style.animation = '';
                }, 500);
            }
        }

        // Timer 20 minutes
        function startTimer(reset = true) {
            if (reset) {
                timeLeft = 20 * 60;
            }
            updateTimerDisplay();
            
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                localStorage.setItem('aviator_time_left', timeLeft);
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    autoLogout();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('timerDisplay').textContent = display;
            document.getElementById('timerText').textContent = display;
            
            const progress = (timeLeft / (20 * 60)) * 100;
            document.getElementById('timerProgress').style.width = progress + '%';
        }

        // D√©connexion (volontaire ou auto)
        function logout() {
            clearInterval(timerInterval);
            
            // Changement de code: "raphaa" -> "raphaa09"
            sauvegarderCode(CODE_APRES_DECONNEXION);
            
            // Effacer les donn√©es de session
            localStorage.removeItem('aviator_session_active');
            localStorage.removeItem('aviator_time_left');
            
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('accessCode').value = '';
            document.getElementById('loginContainer').style.animation = 'slideUp 0.6s ease';
        }

        function autoLogout() {
            alert('üîí Session expir√©e - Nouveau code requis');
            logout();
        }

        // Fonction de calcul (votre logique originale)
        function calculate() {
            const timeVal = document.getElementById('tIn').value;
            const h1 = document.getElementById('h1').value;
            const dL = document.getElementById('dL').value;
            const hT = document.getElementById('hT').value;

            if (!timeVal.includes(':') || h1 === "" || dL === "" || hT === "") {
                alert('Veuillez remplir tous les champs');
                return;
            }

            let val1 = parseInt(h1, 16);
            let valLast = parseInt(dL, 10);
            let valTail = parseInt(hT, 16);
            let delay = (val1 * 13.5) + (valLast * 3.5) + (valTail % 60);
            let finalDelay = (delay % 210) + 50; 

            let parts = timeVal.split(':');
            let d = new Date();
            d.setHours(parseInt(parts[0]), parseInt(parts[1]), parseInt(parts[2]));
            d.setSeconds(d.getSeconds() + finalDelay);

            const resultTime = d.toLocaleTimeString('fr-FR', { hour12: false });

            document.getElementById('fTime').innerText = resultTime;
            document.getElementById('resBox').style.display = 'block';

            updateHistory(timeVal, resultTime);
        }

        function updateHistory(ref, result) {
            historyData.unshift({ ref, result });
            if (historyData.length > 5) historyData.pop();

            const list = document.getElementById('historyList');
            list.innerHTML = historyData.map(item => `
                <div class="history-item">
                    <span class="history-ref">${item.ref}</span>
                    <span class="history-result">${item.result}</span>
                </div>
            `).join('');
        }

        // Entr√©e clavier
        document.getElementById('accessCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') verifyCode();
        });

        // Style suppl√©mentaire pour l'animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                from { transform: translateY(0) rotate(0deg); }
                to { transform: translateY(-100vh) rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
